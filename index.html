<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- CSS stylesheet link -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="content-container">
    <section class="heading-text-section">
      <h1 class="upper-header-text">Simple, traffic-based pricing</h1>
      <h2 class="bottom-header-text">Sign-up for our 30-day trial. No credit card required.</h2>
    </section>
    <section class="component-section">
      <div class="calculating-section">
        <h2 id="pageviews">100K PAGEVIEWS</h2>
        <div class="subscription-cost">
          <h1 id="cost">$16.00</h1>
          <p id="per-month">/month</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="5" value="3" class="slider" id="mySlider">
        </div>
      </div>
      </div>
    </section>
  </main>
  <!-- 
  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

  <!-- jquerry and js links -->

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
</body>

</html>
